  <script>
    var boton = document.getElementById("boton");
      boton.addEventListener("click", () => {
      var cantidadNumeros = document.getElementById("num").value;
      var myArray = []
      while(myArray.length < cantidadNumeros ){
        var numeroAleatorio = Math.floor(Math.random()*20 + 40);
        var existe = false;
        for(var i=0;i<myArray.length;i++){
	        if(myArray [i] == numeroAleatorio){
          existe = true;
          break;
          }
          }
        if(!existe){
        myArray[myArray.length] = numeroAleatorio;
        }
    }
    var valor = myArray;
    document.getElementById('fvalor').innerHTML = valor;
});
  </script>
