<script type="text/javascript">
    
    /* El metoro ready valida si se cargo todo el DOM  en una WEB */
    $(document).ready(function() {
        /* 
        funtion nombre (){}
        closure or funcion anonima funtion(){}
        */
        $('#enviar').click(function() { /* buscar el elemento cuyo metadato coincida con el indicado en las comillas */
        
            let arrayProductosSelect = new Array();/* Declarando un array */

            $('#formCkeckbox input[type=ckeckbox]').each(function() { /* each lo que hace es iterar sobre el elemento del DOM */
                if (this.ckecked) {
                    arrayProductosSelect.push($(this).val());
                }
            });
            if  (arrayProductosSelect.length !=0)
                alert('Productos Seleccionados ' + arrayProductosSelect);
            else
                alert('No ha seleccionado productos');
            return false;
        });
    });

</script>
